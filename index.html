<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="/style.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </head>
  <body>
    <div id="main-cont">
      <div id="left-column"></div>
      <div id="map">
        <p id="contest-name"></p>
      </div>
      <div id="info-col">
        <div id="year-container">
          <p>2023</p>
        </div>
        <div id="er-info">
          <span id="prec-info-line">
            <div id="prec-info-line-names">
              <span id="county-name"></span>
              <span id="symbol">::</span>
              <span id="prec-name"></span>
            </div>
            <span id="tot-votes"></span>
          </span>
          <div id="votes-cont"></div>
        </div>
        <div id="select-contest-text">Select a Contest:</div>
        <div class="ui divider fitted"></div>
        <div id="contest-select">
        </div>
        <div id="selects-cont">
          <div id="visual-select-cont">
            <h2>Visualize Election Results</h2>
            <select id="visual-select" class="ui selection dropdown">
              <option value="BASIC">BASIC</option>
              <option value="CONTINUOUS BASIC">CONTINUOUS BASIC</option>
              <option value="DEM DISTRIBUTION">DEM DISTRIBUTION</option>
              <option value="REP DISTRIBUTION">REP DISTRIBUTION</option>
              <option value="LBT DISTRIBUTION">LBT DISTRIBUTION</option>
            </select>
          </div>
          <div id="univ-select-cont" style="display:none">
            <h2>Visualize Universe</h2>
            <select id="univ-select" class="ui selection dropdown">
              <option value="PEOPLE OF COLOR">PEOPLE OF COLOR</option> 
            </select>
          </div>
          <div id="visual-btn-menu">
            <button id="alpha-btn" class="ui button">Alpha</button>
            <button id="circles-btn" class="ui button">Circles</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
