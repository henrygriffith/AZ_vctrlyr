<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Start</title>
    <style>
    </style>
  </head>
  <body>
    <div id="main-cont">
      <div id="map">
        <p id="contest-name"></p>
      </div>
      <div id="info-col">
        <div id="er-info">
          <span id="prec-info-line">
            <div id="prec-info-line-names">
              <span id="county-name"></span>
              <span id="symbol">::</span>
              <span id="prec-name"></span>
            </div>
            <span id="tot-votes"></span>
          </span>
          <div id="votes-cont"></div>
        </div>
        <div id="contest-select"></div>
        <div id="visual-select-cont">
          <p></p>
          <select id="visual-select">
            <option value="BASIC">BASIC</option>
            <!-- there should be options for alpha pop and stripes once selected -->
            <option value="CONTINUOUS BASIC">CONTINUOUS BASIC</option>
            <!-- there should be options for alpha pop and stripes once selected -->
            <option value="POPULATION DENSITY CIRCLES">POPULATION DENSITY CIRCLES</option>
          </select>
        </div>
        
      </div>
    </div>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script type="module" src="./main.js"></script>
    <!-- <script type="module" src="./parseER.js"></script> -->
  </body>
</html>
